<!DOCTYPE html>
<html>
  <head>
    <title>RGWBasic debugger</title>
    <link rel='stylesheet' href="styles.css"></link>
  </head>
  
  <body>
    <div class="mainContainer">
      <div class="code">
        <textarea id='editablecodearea'>10 I = 10
20 PRINT I
30 I = I + 1
40 PRINT I
50 GOTO 10
        </textarea>
        <div id='readonlyCode'></div>
      </div>
      <div class='controlsandconsole'>
         <div class='controls'>
            <div class='controlbuttons'>
               <button id='startButton'>start</button>
               <button id='stepButton'>step</button>
               <button id='stopButton'>stop</button>
            </div>
            <div class='programstate'>
               <table border='1'class='variables'>
                  <tr>
                     <th>Variable</th>
                     <th>Value</th>
                  </tr>
               </table>
            </div>

         </div>
         <div class='console'>console</div>
      </div>
    </div>
    <script src="debug/debugr.js"></script>
  </body>
</html>
